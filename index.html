<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TLA+ Web Editor</title>
  <meta name="description"
    content="Write TLA+ specifications and run the TLC model checker directly in your browser â€” no installation required." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- ===== Header / Toolbar ===== -->
  <header id="toolbar">
    <div class="toolbar-left">
      <h1 class="app-title">
        <span class="app-title-icon">âŠ¨</span>
        TLA<sup>+</sup> Editor
      </h1>
    </div>
    <div class="toolbar-right">
      <button id="btn-run" class="btn btn-run" title="Run Model Checker (Ctrl+Enter)">
        <span class="btn-icon">â–¶</span>
        Run
      </button>
      <button id="btn-stop" class="btn btn-stop" disabled title="Stop Model Checker">
        <span class="btn-icon">â– </span>
        Stop
      </button>
      <div id="run-status" class="run-status">Ready</div>
      <div id="memory-indicator" class="memory-indicator" title="Memory usage">
        <span class="memory-label">MEM</span>
        <div class="memory-bar">
          <div class="memory-bar-fill" style="width: 0%"></div>
        </div>
        <span class="memory-value">â€”</span>
      </div>
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main id="workspace">
    <!-- Left Pane: Editors -->
    <section id="editor-pane" class="pane">
      <div class="pane-tabs">
        <button class="tab active" data-tab="tla" id="tab-tla">
          <span class="tab-icon">ðŸ“„</span>
          Hello.tla
        </button>
        <button class="tab" data-tab="cfg" id="tab-cfg">
          <span class="tab-icon">âš™</span>
          Hello.cfg
        </button>
      </div>
      <div class="pane-content">
        <div id="tla-editor-container" class="editor-container active"></div>
        <div id="cfg-editor-container" class="editor-container"></div>
      </div>
    </section>

    <!-- Resize Handle -->
    <div id="resize-handle" class="resize-handle" title="Drag to resize panes"></div>

    <!-- Right Pane: Output -->
    <section id="output-pane" class="pane">
      <div class="pane-tabs">
        <button class="tab active" data-tab="output">
          <span class="tab-icon">ðŸ“‹</span>
          Output
        </button>
      </div>
      <div class="pane-content relative h-full w-full">
        <div id="output-pane" class="output-container h-full w-full relative">
          <div id="output-empty-state"
            class="output-placeholder h-full w-full flex flex-col items-center justify-center text-center">
            <span class="output-placeholder-icon">âŠ³</span>
            <p>Click <strong>Run</strong> to start model checking.</p>
            <p class="output-hint">The TLC model checker output will appear here.</p>
          </div>
          <pre id="output-content"
            class="absolute inset-0 p-4 font-mono text-sm text-gray-300 overflow-auto whitespace-pre-wrap"
            style="display: none;"></pre>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
